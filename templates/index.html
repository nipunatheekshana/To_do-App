<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">

      <!-- Header with Logout Icon -->
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">ToDo Application</h1>
        <form action="/logout" method="POST">
          <button type="submit" class="text-gray-600 hover:text-red-600">
            <!-- Logout Icon (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-8v1" />
            </svg>
          </button>
        </form>
      </header>

      <!-- Task Input -->
      <div class="mb-4">
        <input id="taskInput" class="border border-gray-300 p-2 rounded w-full" type="text" placeholder="Enter new task" />
        <button id="addTaskBtn" class="bg-blue-500 text-white p-2 mt-2 rounded w-full hover:bg-blue-600">Add Task</button>
      </div>

      <!-- Task List -->
      <ul id="taskList" class="space-y-3">
        <!-- Tasks will be appended here dynamically -->
      </ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
  </body>
</html>
