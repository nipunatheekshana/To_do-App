<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-4 text-center">ToDo Application</h1>

      <!-- Task Input -->
      <div class="mb-4">
        <input id="taskInput" class="border border-gray-300 p-2 rounded w-full" type="text" placeholder="Enter new task" />
        <button id="addTaskBtn" class="bg-blue-500 text-white p-2 mt-2 rounded w-full hover:bg-blue-600">Add Task</button>
      </div>

      <!-- Task List -->
      <ul id="taskList" class="space-y-3">
        <!-- Tasks will be appended here dynamically -->
      </ul>

 
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
  </body>
</html>
